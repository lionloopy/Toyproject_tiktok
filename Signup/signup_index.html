<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
    <link href="../static/signup_style.css" rel="stylesheet">
</head>
<body>
<div id="wrap">
    <div id="logo-box"><img id="logo"
                            src="https://th.bing.com/th/id/R.7e7965cef3528e9e8cb2047bb63eca42?rik=0oFqa%2flgAFXRyQ&riu=http%3a%2f%2fwww.upinews.kr%2fdata%2fupi%2fimage%2f2020%2f03%2f05%2fupi202003050217.515x.null.jpg&ehk=PylAcCA%2bLLEnO8OZpfid8R0Uyfqke6SAqb0GU1whGdE%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1">
    </div>
    <div id="login-box">
        <div class="container" id="form">
            <div id="test">회원가입</div>
            <div>
                <input class="field" id="lastName" placeholder="성" type="text">
                <input class="field" id="firstName" placeholder="이름" type="text">
            </div>
            <div class="field" id="email-area">
                <input id="str_email01" placeholder="이메일" type="text">
                <span id="golbangi">@</span>
                <span>
                    <input disabled id="str_email02" type="text">
                    <div id='selectEmail'>
                        <select>
                            <option>--선택--</option>
                            <option value="naver.com">naver.com</option>
                            <option value="gmail.com">gmail.com</option>
                            <option value="1">직접 입력</option>
                        </select>
                    </div>
                </span>
            </div>
            <div id="password_area">
                <input class="field" id="password" placeholder="암호" type="password">
            </div>
            <div>
                <input class="field" id="passwordConfirm" placeholder="암호 확인" type="password">
            </div>

            <div class="wrap">
                <a class="btn_open" href="#pop_info_1">회원 약관</a>


                <div class="pop_wrap" id="pop_info_1" style="display:none;">
                    <div class="pop_inner">
                        <p class="dsc">
                        <div>Terms are ...</div>
                        <div id="check-area">
                            <input id="c1" type="checkbox"><label for="c1">약관 1</label>
                            <input id="c2" type="checkbox"><label for="c2">약관 2</label>
                            <input id="c3" type="checkbox"><label for="c3">약관 3</label>
                            <input id="c_all" type="checkbox"><label for="c_all">전체 동의</label>
                        </div>

                        </p>
                        <button class="btn_close" type="button">닫기</button>
                    </div>
                </div>
            </div>


            <div id="welcome-area">
                <h8 style="color: white">.</h8>
            </div>
            <div id="submit-button-area">
                <button class="btn btn-dark" id="submit-button" onclick="save_account()" type="button">회원가입</button>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script crossorigin="anonymous"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="../static/signup_main.js"></script>
</body>
</html>
